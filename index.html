<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      background-color: #f1f5f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .arrow-banner {
      background-color: #1b4d11;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 18px;
      clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0% 100%);
      width: fit-content;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    form {
      width: 100%;
    }

    label {
      display: inline-block;
      width: 100px;
      vertical-align: top;
      margin-bottom: 10px;
    }

    input, textarea {
      width: 300px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      border: 2px solid red;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-left: 10px;
      display: inline-block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      background-color: #ccc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .corner-image {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 150px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="arrow-banner">Task</div>
    <h2>Registration Form</h2>

    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <span class="error-message" id="nameError"></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="website">Website:</label>
        <input type="text" id="website">
        <span class="error-message" id="websiteError"></span>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea rows="4" id="message"></textarea>
        <span class="error-message" id="messageError"></span>
      </div>

      <button type="submit">Submit</button>
    </form>


  </div>

  <script>
    function validateForm() {
      let isValid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const website = document.getElementById('website');
      const message = document.getElementById('message');

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const websiteError = document.getElementById('websiteError');
      const messageError = document.getElementById('messageError');

      // Reset errors
      nameError.innerText = "";
      emailError.innerText = "";
      websiteError.innerText = "";
      messageError.innerText = "";

      name.classList.remove("error");
      email.classList.remove("error");
      website.classList.remove("error");
      message.classList.remove("error");

      // Validate fields
      if (name.value.trim() === "") {
        nameError.innerText = "This field is required";
        name.classList.add("error");
        isValid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email.value)) {
        emailError.innerText = "A valid email address is required";
        email.classList.add("error");
        isValid = false;
      }

      const urlPattern = /^(https?:\/\/)?(www\.)?[a-z0-9\-]+\.[a-z]{2,6}([\/\w\.-]*)*\/?$/;
      if (!urlPattern.test(website.value)) {
        websiteError.innerText = "A valid url is required";
        website.classList.add("error");
        isValid = false;
      }

      if (message.value.trim() === "") {
        messageError.innerText = "This field is required";
        message.classList.add("error");
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>
</html>
